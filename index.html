<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=devide-width, initial-scale=1.0">
       <title>Instagram</title>
       <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="instragram-wrapper">
            <div class="instagram-phone">
                <img src="imagens/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="imagens/Instagram-Logo1.png" class="Instragram-logo" alt="Instragram logo">
                    <div class="profile-photo">
                        <img src="imagens/perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="" class="instragram-login">Continue como alanalit</a>
                    <a href="" class="instragram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é alanalit?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
